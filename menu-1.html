<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Sidebar</title>
    <style>
        /* Style the container */
        .container {
            position: relative;
        }

        /* Style the dropdown button */
        .dropdown {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style the dropdown links */
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the sidebar (hidden by default) */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #29243a;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
        }

        /* Style the sidebar links */
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #a0f108;
            display: block;
            transition: 0.3s;
        }

        /* Style the sidebar links on hover */
        .sidebar a:hover {
            color: #1349df;
        }

        /* Close button for the sidebar */
        .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <div class="container" id="menuContainer">
        <div class="dropdown" onclick="toggleSidebar()">Menu</div>
        <div class="dropdown-content">
            <a href="#">search</a>
            <a href="#">Language</a>
            <a href="#">notificationContainer/a>
            <a href="#">profile</a>
        </div>

        <div class="sidebar" id="mySidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">Ã—</a>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Deposit</a>
            <a href="#">Withdraw</a>
            <a href="#">Invest</a>
            <a href="#">Downline</a>
            <a href="#">Log Out</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('mySidebar');
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '0';
            } else {
                sidebar.style.width = '250px';
            }
        }
    </script>

</body>
</html>
