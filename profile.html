<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add your favorite icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #000;
            margin: 20px auto;
            display: block;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-block {
            width: 100%;
            margin-bottom: 15px;
            padding: 5px;
        }

        .navigation-container {
            text-align: center;
        }

        .navigation-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="homeBtn">Home</a>
        <a href="#" id="cartBtn">Cart</a>
        <a href="#" id="notificationBtn">Notification</a>
        <a href="menu.html" id="menuBtn">Menu</a>
      </nav>
    <div class="container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>

        <img class="profile-picture" src="profile.jpg" alt="Profile Picture">

        <div class="profile-info">
            <p>Name:</p>
            <input type="text" class="input-block" placeholder="Name">
            <p>Email</p>
            <input type="text" class="input-block" placeholder="Email">

            <p>Designation: Investor</p>
        </div>

        <div class="navigation-container">
            <a href="#" class="navigation-button">Messages</a>
            <a href="#" class="navigation-button">Activity</a>

            <div class="dropdown">
                <button class="navigation-button">FAQ</button>
                <div class="dropdown-content">
                    <a href="#">Question and Answers</a>
                </div>
            </div>

            <a href="#" class="navigation-button">Sign Out</a>
        </div>
    </div>

    <script>
        // Add any additional JavaScript if needed
         // Set up the profile picture source
         document.getElementById('profile-picture').src = 'profile.jpg';

// Add event listeners for input fields
document.getElementById('input-name').addEventListener('input', function() {
    // Handle name input changes if needed
});

document.getElementById('input-email').addEventListener('input', function() {
    // Handle email input changes if needed
});
    </script>

</body>
</html>
