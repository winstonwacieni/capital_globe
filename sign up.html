<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Capital Globe Investment Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: #09af40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            width: 100%
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #af4c75;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        footer{
            text-align: center
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="homeBtn">Home</a>
        <a href="#" id="cartBtn">Cart</a>
        <a href="#" id="notificationBtn">Notification</a>
        <a href="menu.html" id="menuBtn">Menu</a>
      </nav>
    <header>
        <h1> Capital Globe Investment Company</h1>
    </header>

    <div class="container">
        <form id="signup-form">
            <h2>Create Account in Minutes</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="showLoginPage()">Already have an account?</button>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function showLoginPage() {
            // Redirect to the login page or show/hide elements as needed
            alert("Redirect to the login page");
        }
    </script>
</body>
<footer>C.G.I.C @2023. All Rights Reserved</footer>
</html>
