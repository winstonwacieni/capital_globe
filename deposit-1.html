<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        /* Reset some default styles */
body, h1, h6, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.profile-header {
    text-align: center;
    padding: 20px;
    background-color: #007bff;
    color: #fff;
}

.content-body {
    margin-top: 20px;
}

.card-header {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
}

.title {
    font-size: 1.5rem;
}

.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.card-body {
    padding: 20px;
}

.main-container {
    margin: 20px;
}

/* Form styles */
form {
    max-width: 400px;
    margin: 0 auto;
}

.form-label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-info {
    background-color: #b8ad52;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-info:hover {
    background-color: #3f5e80;
}

.btn-1g {
    background-color: #1abc9c;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-1g:hover {
    background-color: #188f14;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Deposit</h1>
        </div>
    
<div class="content-body">
    <div class="card-header">
        <h6 class="title">Deposit To Your Account<br>
        </h6>
</div>
<div class="card mt-3 mb-3">
    <!--Transactions-->
    <div class="row mb-3">

    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="main-container container">
                        <!--select Amount-->
                        
                        <!--coupon code-->
                        <form method="GET">
                            <input type="hidden" name="pay C.G.I.C" value="true">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Enter Mpesa Nuber</label>
                                <input type="number" required class="form control" value="phone number" name="amount" id="" placeholder="Enter Mpesa Number">
                         </div>
                                              
                         <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Enter Deposit Amount</label>
                            <input type="number" required class="form-control" value="" name="Amount" id="" placeholder="Enter Amount"
                         </div>
                         <button type="submit" class="btn btn-infor btn-1g shadow-sm w-100">Initiate STKpush Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
